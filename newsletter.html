<!doctype html>

<html lang="en">
<head>
  <title>The Hip Hip Arrays Newsletter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

    <h2>Daily Dose of</h2><h1>The Hip Hip Arrays</h1>

      <h4>Email</h4>
      <input type="text" name="email" required>



      <h4>Date of Birth</h4>

        <option value="16">16</option>

        <option value="April">04</option>

        <option value="July">07</option>
        <option value="August">08</option>
        <option value="September">09</option>
        <option value="October">10</option>
        <option value="November">11</option>
        <option value="December">12</option>
      </select>

      <select name="DOBYear">
        <option> - Year - </option>
        <option value="1993">1993</option>

        <option value="1974">1974</option>
        <option value="1973">1973</option>
        <option value="1972">1972</option>
        <option value="1971">1971</option>
        <option value="1970">1970</option>

      <h4>Gender</h4>
      <input type="radio" name="gender" value="male"> Male <br>
      <input type="radio" name="gender" value="female"> Female <br>
      <input type="radio" name="gender" value="other"> Other <br>
      
      <h4>Languages of Interest</h4>
      <input type="checkbox" name="language1" value="Javascript"> Javascript <br>
      <input type="checkbox" name="language2" value="Python"> Python <br>
      <input type="checkbox" name="language3" value="C#"> C# <br>
      <input type="checkbox" name="language4" value="Ruby"> Ruby <br>
      <input type="checkbox" name="language5" value="Java"> Java <br>
      <input type="checkbox" name="language6" value="HTML/CSS"> HTML/CSS <br>


      <h4>Suggestions and Feedback</h4>

      <textarea rows="5"></textarea><br>
      <input type="submit" value="Submit">

</body>

</html>
